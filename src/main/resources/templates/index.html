<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact Book</title>
</head>
<body>
	<h2>Phone Contact Book</h2>
	<a href="/showNewContactForm">Add New Contact</a>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Phone Number</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contact : ${listContacts}">
				<td th:text="${contact.id}"></td>
				<td th:text="${contact.name}"></td>
				<td th:text="${contact.phoneNumber}"></td>
				<td th:text="${contact.email}"></td>
				<td><a th:href="@{/showFormForUpdate/{id}(id=${contact.id})}">Edit</a>
					| <a th:href="@{/deleteContact/{id}(id=${contact.id})}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Contact</title>
</head>
<body>
	<h2>Add New Contact</h2>
	<form th:action="@{/saveContact}" th:object="${contact}" method="post">
		Name: <input type="text" th:field="*{name}" /><br /> Phone Number: <input
			type="text" th:field="*{phoneNumber}" /><br /> Email: <input
			type="email" th:field="*{email}" /><br /> <input type="submit"
			value="Save" />
	</form>
	<a href="/">Back</a>
</body>
</html>
